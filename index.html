<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden's Show & Movie Selector</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1, h2, label, button {
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a1a1a;
        }
        #video-container {
            margin-top: 20px;
            display: none; /* Hidden initially */
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        #searchResults {
            background-color: #2b2b2b;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .result-item {
            padding: 5px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #3a3a3a;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #aaaaaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Show or Movie</h1>

        <!-- Search Form -->
        <form id="searchForm">
            <h2>Search</h2>
            <label for="searchQuery">Search for a show or movie:</label>
            <input type="text" id="searchQuery" name="searchQuery">
            <button type="submit">Search</button>
        </form>

        <div id="searchResults"></div>

        <div id="video-container"></div>
    </div>

    <div class="footer">
        Â© Copyright: aidenwrld (2024)
    </div>

    <script>
        const apiKey = '4174d995'; // Your OMDb API key
        let rainbowInterval;
        let rainbowModeActive = false;

        // Function to create iframe and embed video
        function embedVideo(baseURL, id) {
            const fullURL = baseURL + id;
            const iframe = document.createElement('iframe');
            iframe.src = fullURL;
            iframe.allowFullscreen = true;

            document.getElementById('video-container').innerHTML = '';
            document.getElementById('video-container').appendChild(iframe);
            document.getElementById('video-container').style.display = 'block';
        }

        // Function to handle search
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;

            if (query.toLowerCase() === "rainbow secret") {
                toggleRainbowMode();
                return;
            }

            if (query.trim()) {
                fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsContainer = document.getElementById('searchResults');
                        resultsContainer.innerHTML = '';

                        if (data.Search) {
                            data.Search.forEach(result => {
                                const resultItem = document.createElement('div');
                                resultItem.className = 'result-item';
                                resultItem.textContent = `${result.Title} (${result.Year}) (ID: ${result.imdbID})`;
                                resultItem.dataset.id = result.imdbID;
                                resultItem.addEventListener('click', function() {
                                    const isMovie = result.Type === 'movie';
                                    const baseURL = isMovie ? "https://vidsrc.me/embed/movie/" : "https://vidsrc.me/embed/tv/";
                                    embedVideo(baseURL, result.imdbID);
                                });
                                resultsContainer.appendChild(resultItem);
                            });
                        } else {
                            resultsContainer.textContent = 'No results found.';
                        }

                        resultsContainer.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        });

        // Listen for Enter key on the search input field
        document.getElementById('searchQuery').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.querySelector('#searchForm button').click();
            }
        });

        // Function to activate and deactivate rainbow mode
        function toggleRainbowMode() {
            if (rainbowModeActive) {
                clearInterval(rainbowInterval);
                document.querySelectorAll('h1, h2, label, button, .result-item').forEach(element => {
                    element.style.color = '#ffffff';
                    element.style.textShadow = '2px 2px 4px #000000';
                });
                rainbowModeActive = false;
            } else {
                let hue = 0;
                rainbowInterval = setInterval(() => {
                    document.querySelectorAll('h1, h2, label, button, .result-item').forEach(element => {
                        element.style.color = `hsl(${hue}, 100%, 50%)`;
                        element.style.textShadow = '2px 2px 4px #ffffff';
                    });
                    hue = (hue + 1) % 360;
                }, 10);
                rainbowModeActive = true;
            }
        }
    </script>
</body>
</html>
